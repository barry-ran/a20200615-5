<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control form-control" name="row[uid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wup')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wup" data-rule="required" class="form-control form-control" name="row[wup]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wdown')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wdown" data-rule="required" class="form-control form-control" name="row[wdown]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allin" data-rule="required" class="form-control form-control" name="row[allin]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xallin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xallin" data-rule="required" class="form-control form-control" name="row[xallin]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allout')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allout" data-rule="required" class="form-control form-control" name="row[allout]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Srpay')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-srpay" data-rule="required" class="form-control form-control" step="0.01" name="row[srpay]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kfdown')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kfdown" data-rule="required" class="form-control form-control" step="0.01" name="row[kfdown]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kfup')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kfup" data-rule="required" class="form-control form-control" name="row[kfup]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Result')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-result" data-rule="required" class="form-control form-control" name="row[result]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paytime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[paytime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Peitime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-peitime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[peitime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Onlinetixiantime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-onlinetixiantime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[onlinetixiantime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Award')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-award" data-rule="required" class="form-control form-control" name="row[award]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Awardok')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-awardok" data-rule="required" class="form-control form-control" name="row[awardok]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Acount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-acount" data-rule="required" class="form-control form-control" name="row[acount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xcount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xcount" data-rule="required" class="form-control form-control" name="row[xcount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xxcount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xxcount" data-rule="required" class="form-control form-control" name="row[xxcount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xxxcount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xxxcount" data-rule="required" class="form-control form-control" name="row[xxxcount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xxxxcount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xxxxcount" data-rule="required" class="form-control form-control" name="row[xxxxcount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Awardtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-awardtime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[awardtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control form-control" name="row[status]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
