<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>注册会员_{$pt.config.sitename}</title>
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet" type="text/css"/>
    <link href="__TMPL__/css/user.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <!--header-->
    <div class="header user-head">
        <div class="site-logo"><a href="/"></a></div>
        <div class="member-login"><a class="islogin" href="{link=user.public.login}">登录</a></div>
    </div>
    <!--header-->
            <!--main-block-->
    <div class="main-block">
        <div class="weui-cells__title">用户注册</div>
        <form name=userinfoform method=post enctype="multipart/form-data" onsubmit="return checkedForm();" action=__SELF__>
        <div class="userlogin">
            <input type=hidden name=enews value=register>
            <input name="groupid" type="hidden" id="groupid" value="1">
            <input name="tobind" type="hidden" id="tobind" value="0">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                <div class="weui-cell__bd">
				    <input type="text" name="username" class="weui-input" placeholder="请输入用户名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密 &nbsp; 码</label></div>
                <div class="weui-cell__bd">
					<input type="password" name="password" class="weui-input" placeholder="请输入登陆密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">重复密码</label></div>
                <div class="weui-cell__bd">
					<input type="password" class="weui-input" name="password1" placeholder="请重复输入登陆密码">
                </div>
            </div>
          </div>
        <label for="weuiAgree" class="weui-agree">
            <input type="checkbox" id="remember" name="remember" value="1" checked="checked" class="weui-agree__checkbox">
            <span class="weui-agree__text">我已阅读并同意《<a href="/about/agreement.html" target="_blank">用户服务协议</a>》</span>
            <span class="to-signup"> <a href="{link=user.public.thirdlogin type=qq}" style="color:#d9534f">QQ登录</a>-<a class="islogin" href="{link=user.public.login}">返回登录</a></span>
        </label>
        <div class="weui-btn-area">
            <button class="weui-btn weui-btn_warn" type="submit" id="showTooltips">注 册</button>
        </div>
        </form>
    </div>
    <!--main-block end-->
    <script type="text/javascript">
        function checkedForm() {
            var username = document.getElementById('username'),
                password = document.getElementById('password'),
                repassword = document.getElementById('repassword'),
                email = document.getElementById('email'),
                key = document.getElementById('key'),
                remember = document.getElementById('remember');

            if (username.value.length < 4){
                alert('用户名不合法');
                return false;
            }
            if (password.value.length < 6){
                alert('请输入6-18位密码');
                return false;
            }
            if (password.value.length != repassword.value.length){
                alert('两次密码输入不一致');
                return false;
            }
            console.log(remember.checked);
            if (!remember.checked){
                alert('请同意用户注册协议');
                return false;
            }
            return true;
        }
    </script>
<!-- footer -->
<div class="footer">
    <div class="copyright">&copy; {$pt.config.tplconfig.dbbq}</div>
</div>
<!-- footer end -->
</div>
<script type="text/javascript" src="__TMPL__/script/icon.js"></script>
</body>
</html>
