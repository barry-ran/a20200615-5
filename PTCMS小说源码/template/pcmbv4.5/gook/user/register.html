
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册_{$pt.config.sitename}</title>
<meta name="keywords" content="{$pt.config.sitename}">
<meta name="description" content="{$pt.config.sitename}">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="applicable-device" content="mobile">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="{$pt.config.resurl}__TMPL__/v{$pt.config.tplconfig.demo}/css/user.css">
<script type="text/javascript" src="{$pt.config.resurl}__TMPL__/js/layui.js"></script>
</head>
<body>
<div class="account layui-anim layui-anim-scaleSpring">
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li><a href="{link=user.public.login}">登录</a></li></li>
			<li class="layui-this">注册</li>
			<li><a href="/">首页</a></li>
		</ul>
	</div>
	<form method="post" class="layui-form">
		<input type="text" name="username" lay-verify="required" placeholder="请输入帐号" autocomplete="off">
		<input type="password" name="password" lay-verify="required" placeholder="请输入密码">
		<input type="password" name="password1" lay-verify="required" placeholder="请再次输入密码">
		<button type="submit" lay-filter="register" lay-submit>注 册</button>
	</form>
</div>
<script>
layui.use(['form'], function(){
	var form = layui.form;
});
</script>

</body>
</html>
