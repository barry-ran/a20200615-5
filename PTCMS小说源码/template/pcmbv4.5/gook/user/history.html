<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>阅读记录_{$pt.config.sitename}</title>
    <meta name="keywords" content="{$pt.config.sitename}" />
    <meta name="description" content="{$pt.config.sitename}" />
    <meta name="applicable-device" content="pc">
    <meta name="renderer" content="webkit">
    <meta http-equiv="mobile-agent" content="format=html5; url={$pt.config.wapurl}__SELF__" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="{$pt.config.resurl}__TMPL__/v{$pt.config.tplconfig.demo}/css/common.css">
    <script type="text/javascript" src="{$pt.config.resurl}__TMPL__/js/common.js"></script>
</head>
<body>
<div class="header">
	<div class="layui-main">
		<a class="logo" href="{$pt.config.siteurl}"><i class="iconfont icon-logo"></i>{$pt.config.sitename}</a>
		<a class="history" href="{link=user.history.index}"><i class="layui-icon i_history"></i>阅读历史</a>
		<ul class="nav">
			<li ><a href="{$pt.config.siteurl}">首页</a></li>
			<li ><a href="{link='novelsearch.list.category' key=0 chapternum=0 isover=0 order=lastupdate page=1}">书库大全</a></li>
			<li ><a href="{link='novelsearch.index.category'}">小说分类</a></li>
			<li ><a href="{link=novelsearch.index.top}">排行榜</a></li>
			<li ><a href="{link='novelsearch.list.over'}">完本</a></li>
		</ul>
		<form action="{link='novelsearch.search.result'}" class="search">
			<input type="text" name="searchkey" placeholder="请输入搜索内容！" autocomplete="off">
			<button type="submit" class="layui-icon i_search"></button>
		</form>
	</div>
</div>
<div class="main">
	<div class="layui-main">
		<div class="box left w_260">
			<div class="title part">
				<h2>用户中心</h2>
			</div>
			<ul class="top">
				<li class="on"><a href="{link=user.history.index}">阅读记录</a></li>
				<li><a href="{link=user.mark.index}">用户书架</a></li>
			</ul>
		</div>
		<div class="box right w_840">
			<div class="title lite">
				<h1>阅读记录共有 <span id="history_num">{$marklist|count}</span> 条</h1>
				<a id="history_clear" class="more" href="{link=user.history.clear}"><i class="layui-icon i_clear"></i> 清空</a>
			</div>
			<ul id="history_list" class="library"></ul>
		</div>
	</div>
</div>		
{include file="../common/footer"}
</body>
</html>
