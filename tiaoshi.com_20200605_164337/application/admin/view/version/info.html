{include file="../../../application/admin/view/public/head" /}
{include file="../../../application/admin/view/public/editor" flag="topic_editor"/}
<div class="page-container p10">
    <form class="layui-form layui-form-pane" method="post" action="">
        <input id="link_id" name="link_id" type="hidden" value="{$info.link_id}">
        <div class="layui-form-item">
            <label class="layui-form-label">旧版本：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" value="{$info.oldversion}" placeholder="请输入旧版本" lay-verify="oldversion"  id="oldversion" name="oldversion">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新版本：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" value="{$info.newversion}" placeholder="请输入新版本" lay-verify="newversion"  id="newversion" name="newversion">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更新内容：</label>
            <div class="layui-input-block">
               <textarea id="content" name="content" type="text/plain" style="width:99%;height:300px">{$info.content|mac_url_content_img}</textarea>
               
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载地址：</label>
            <div class="layui-input-block ">
                <input type="text" class="layui-input" value="{$info.downloadurl}" placeholder="请输入下载地址" placeholder="请输入链接地址http://开头" id="downloadurl" name="downloadurl">
            </div>
        </div>
      <div class="layui-form-item">
            <label class="layui-form-label">排序：</label>
            <div class="layui-input-inline w100">
                <input type="text" class="layui-input" value="{$info.weigh}" placeholder="请输入顺序号"  id="weigh" name="weigh">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline">
                <select class="w100" name="type">
                    <option value="0" {if condition="$vo['type'] eq 0"}selected {/if}>安卓</option>
                    <option value="1" {if condition="$vo['type'] eq 1"}selected {/if}>苹果</option>
                </select>
            </div>
        </div>
      <div class="layui-form-item">
            <label class="layui-form-label">强制更新：</label>
            <div class="layui-input-inline">
                <select class="w100" name="enforce">
                    <option value="0" {if condition="$vo['enforce'] eq 0"}selected {/if}>不强制</option>
                    <option value="1" {if condition="$vo['enforce'] eq 1"}selected {/if}>强制</option>
                </select>
            </div>
        </div>
      <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-inline">
                <select class="w100" name="status">
                    <option value="0" {if condition="$vo['status'] eq 0"}selected {/if}>开启</option>
                    <option value="1" {if condition="$vo['status'] eq 1"}selected {/if}>关闭</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item center">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit" data-child="true">保 存</button>
                <button class="layui-btn layui-btn-warm" type="reset">还 原</button>
            </div>
        </div>
    </form>

</div>

{include file="../../../application/admin/view/public/foot" /}

<script type="text/javascript">
  var ue = editor_getEditor('content');
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;

        // 验证
        form.verify({
            link_name: function (value) {
                if (value == "") {
                    return "请输入链接名称";
                }
            },
            link_url: function (value) {
                if (value == "") {
                    return "请输入链接地址";
                }
            }
        });


    });
</script>

</body>
</html>
