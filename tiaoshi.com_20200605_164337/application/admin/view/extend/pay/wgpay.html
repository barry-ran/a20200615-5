<div class="layui-tab-item">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>万国微信支付设置</legend>
    </fieldset>
	
	<div class="layui-form-item">
        <label class="layui-form-label">万国支付开关：</label>
        <div class="layui-input-inline w400">
            <input type="radio" name="pay[wgpay][kaiguan]"  value="1" title="开" {if condition="$config['pay']['wgpay']['kaiguan'] eq 1"}checked{/if}>
			<input type="radio" name="pay[wgpay][kaiguan]"  value="0" title="关" {if condition="$config['pay']['wgpay']['kaiguan'] eq 0"}checked{/if}>
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">支付商家编号：</label>
        <div class="layui-input-inline w400">
            <input type="text" name="pay[wgpay][appid]" placeholder="" value="{$config['pay']['wgpay']['appid']}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付商家密钥：</label>
        <div class="layui-input-inline w400">
            <input type="text" name="pay[wgpay][appkey]" placeholder="" value="{$config['pay']['wgpay']['appkey']}" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">网关提交地址：</label>
        <div class="layui-input-inline w400">
            <input type="text" name="pay[wgpay][act]" placeholder="" value="{$config['pay']['wgpay']['act']}" class="layui-input">
        </div>
       
    </div>
</div>
