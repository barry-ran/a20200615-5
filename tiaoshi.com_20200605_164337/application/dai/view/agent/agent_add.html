{extend name='../../../application/dai/view/layout/base' /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper" style="overflow-y:auto !important;;">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <!-- <li><a href="/index/index/index.html"><i class="fa fa-home"></i> 控制台</a></li> -->
                <li><a href="{url('agent/index')}">代理列表</a></li>
                <li class="active">编辑</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>

    <form class="form-inline  ajaxform" id="form" method="post" action="">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>

                    </tr>
                    <tr>
                        <th>
                            <font color="red">*</font>代理账号
                        </th>
                        <td><input class="form-control" type="text" name="account" value=""></td>
                    </tr>
                    <tr>
                        <th>
                            <font color="red">*</font>代理密码
                        </th>
                        <td><input class="form-control" type="password" name="password" placeholder="请填写代理登录密码"></td>
                    </tr>
                    <tr id="u1">
                        <th>
                            <font color="red">*</font>手机号
                        </th>
                        <td><input class="form-control" type="text" name="mobile" value=""></td>
                    </tr>
                    <tr>
                        <th>
                            <font color="red">*</font>
                            <font color="red"></font>提成比例
                        </th>
                        <td><input class="form-control" type="text" name="rate" value=""> %</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input class="btn btn-success" target-form="ajaxform" type="submit" value="提交">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>

</div>
<script src="/static/layui/layui.all.js"></script>
<script>
    $(function () {
        $("#form").submit(function () {
            var self = $(this);
            $.post(self.attr("index"), self.serialize(), success, "json");
            return false;
            function success(data) {
                // console.log(data);return false;
                if (data.code == 200) {
                    layer.msg(data.msg, { icon: 6, time: 1500 }, function () {
                        window.location.href = "{url('agent/index')}";
                    });
                } else {
                    layer.msg(data.msg, { icon: 5, time: 1500 });
                }
            }
        });
    })
</script>
<!--body wrapper end-->
{/block}
