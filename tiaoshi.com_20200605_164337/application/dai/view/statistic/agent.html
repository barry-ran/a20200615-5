{extend name='../../../application/dai/view/layout/base' /}

{block name="main"}
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{url('statistic/index')}">数据统计</a></li>
                <li class="active">代理统计</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <header class="panel-heading col-xs-12">
        <form class="form-inline" action="">
            <div class="form-group">
                <input type="text" name="account" class="form-control" value="" placeholder="账号">
                <input type="text" name="time" id="start" autocomplete="off" class="form-control" value=""
                    placeholder="选择时间">
                <select name="order" class="form-control">
                    <option value="0">时间倒序</option>
                    <option value="1">时间正序</option>
                </select>
                <select name="sort" class="form-control">
                    <option value="1">今日订单数</option>
                    <option value="2">总订单数</option>
                    <option value="3">今日充值额</option>
                    <option value="4">总充值额</option>
                    <option value="5">今日注册人数</option>
                    <option value="6">总注册人数</option>
                </select>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
        </form>
    </header>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>代理账号</th>
                    <th>今日注册人数</th>
                    <th>总注册人数</th>
                    <th>今日充值订单数</th>
                    <th>总充值订单数</th>
                    <th>今日充值额</th>
                    <th>总充值额</th>
                    <th>剩余余额</th>
                </tr>
                {foreach $list as $key => $vo}
                    <tr>
                        <td >{$vo.user_name}</td>
                        
                        <td >{$vo.jrzcrs}</td>
                        <td >{$vo.zzcrs}</td>
                        <td >{$vo.jrczdds}</td>
                        <td >{$vo.zczdds}</td>
                        <td >{$vo.jrcze}</td>
                        <td >{$vo.zcze}</td>
                        
                        

                    </tr>
                    {/foreach}
            </table>
            <div class="page">
            </div>
        </div>

    </div>
</div>

<!--body wrapper end-->
{/block}
